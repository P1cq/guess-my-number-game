<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="main-world">Guess My Number!</h1>
      <div class="botom-section"></div>
      <div class="box-number">
        <p class="question">?</p>
      </div>
      <hr class="hr" />
    </header>

    <section class="game-section">
      <p class="p-1">Start guessing...</p>
      <input type="number" class="box-guess" placeholder=" Betueen 1 and 20" />
      <p class="p-2">Score: <span class="score-num">20</span></p>
      <p class="p-3">Highscore: <span class="high-score">0</span></p>
      <button type="button" class="check">Check!</button>
      <button type="button" class="btn-again">Again!</button>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
